<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My NFTs | TwistedTRXTR’s</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>TwistedTRXTR’s</h1>
  </header>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="my-nfts.html">My NFTs</a>
    <a href="community.html">Community</a>
    <a href="marketplace.html">Marketplace</a>
  </nav>

  <main class="container">
    <h2>My Featured NFTs</h2>
    <p>Select to feature on your public profile.</p>
    <div class="grid nft-grid">
      <div class="card nft-card">
        <img src="https://lookaside.fbsbx.com/lookaside/crawler/media/?media_id=122103250208606378" alt="NFT">
        <p>#001 - Cyber Orb</p>
        <label>Feature: <input type="checkbox" checked onchange="saveFeaturedNFTs()"></label>
      </div>
      <div class="card nft-card">
        <img src="https://lookaside.fbsbx.com/lookaside/crawler/media/?media_id=10161884375909817" alt="NFT">
        <p>#002 - Neon Glitch</p>
        <label>Feature: <input type="checkbox" onchange="saveFeaturedNFTs()"></label>
      </div>
      <div class="card nft-card">
        <img src="https://thumbs.dreamstime.com/b/being-unable-to-escape-digital-glitch-lines-squares-twisting-turning-infinite-loop-created-generative-ai-274876863.jpg" alt="NFT">
        <p>#003 - Twisted Loop</p>
        <label>Feature: <input type="checkbox" checked onchange="saveFeaturedNFTs()"></label>
      </div>
      <!-- Add more NFT cards as needed -->
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
