<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | TwistedTRXTR’s</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>TwistedTRXTR’s</h1>
  </header>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="my-nfts.html">My NFTs</a>
    <a href="community.html">Community</a>
    <a href="marketplace.html">Marketplace</a>
  </nav>

  <main class="container">
    <section class="card profile-card">
      <h2>Your Profile</h2>
      <div class="profile-edit">
        <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Pic">
        <input type="file" id="profile-upload" accept="image/*" onchange="updateProfilePic()">
        <input type="text" id="profile-name" placeholder="Your Name">
        <textarea id="profile-bio" placeholder="Your Bio"></textarea>
        <button class="btn" onclick="saveProfile()">Save Profile</button>
      </div>
      <button class="btn wallet-btn" onclick="simulateWalletConnect()">Connect Phantom Wallet</button>
      <p id="wallet-status">Wallet: Not connected</p>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
