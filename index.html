<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRXTRNATION | Enter the Community</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>TRXTRNATION</h1>
  </header>

  <main class="container">
    <section class="auth-section" id="auth-section">
      <h2>Welcome to TwistedTRXTRâ€™s</h2>
      <p>Welcome to TRXTRnation! ðŸš€ðŸ”¥</p>
      
      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <h3>Login</h3>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="btn glow">Login</button>
        <p>Don't have an account? <a href="#" id="switch-to-signup">Create one</a></p>
      </form>
      
      <!-- Signup Form -->
      <form id="signup-form" class="auth-form" style="display: none;">
        <h3>Create Account</h3>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit" class="btn glow">Create Account</button>
        <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
      </form>
    </section>
  </main>

  <script>
    const API_BASE = 'https://trxtrnation-backend.onrender.com'; // Your backend URL

    // Toggle forms
    document.getElementById('switch-to-signup').addEventListener('click', e => {
      e.preventDefault();
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    });
    document.getElementById('switch-to-login').addEventListener('click', e => {
      e.preventDefault();
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    });

    // Signup
    document.getElementById('signup-form').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      try {
        const res = await fetch(`${API_BASE}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();

        if (res.ok) {
          alert('Account created! Redirecting to dashboard...');
          localStorage.setItem('token', data.token);
          window.location.href = '/dashboard.html'; // Redirect to dashboard
        } else {
          alert(data.error);
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          alert('Login successful! Redirecting to dashboard...');
          window.location.href = '/dashboard.html';
        } else {
          alert(data.error);
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });

    // Auto-login if token exists
    window.addEventListener('load', async () => {
      const token = localStorage.getItem('token');
      if (!token) return;

      try {
        const res = await fetch(`${API_BASE}/check`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();

        if (res.ok) {
          window.location.href = '/dashboard.html';
        } else {
          localStorage.removeItem('token');
        }
      } catch (err) {
        localStorage.removeItem('token');
      }
    });
  </script>
</body>
</html>
