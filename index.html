<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRXTR Nation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>TRXTR Nation</h1>
</header>

<main class="container">
  <section class="auth-section">

    <!-- LOGIN -->
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>No account? <a href="#" id="to-signup">Create one</a></p>
    </form>

    <!-- SIGNUP -->
    <form id="signup-form" style="display:none;">
      <h2>Create Account</h2>
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Create Account</button>
      <p>Have an account? <a href="#" id="to-login">Login</a></p>
    </form>

  </section>
</main>

<script>
const API = "https://trxtrnation-backend.onrender.com";

// toggle
document.getElementById("to-signup").onclick = e => {
  e.preventDefault();
  loginForm.style.display = "none";
  signupForm.style.display = "block";
};
document.getElementById("to-login").onclick = e => {
  e.preventDefault();
  signupForm.style.display = "none";
  loginForm.style.display = "block";
};

const loginForm = document.getElementById("login-form");
const signupForm = document.getElementById("signup-form");

// signup
signupForm.onsubmit = async e => {
  e.preventDefault();
  const body = {
    username: signupForm[0].value,
    email: signupForm[1].value,
    password: signupForm[2].value
  };

  const res = await fetch(`${API}/signup`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const data = await res.json();
  if (!res.ok) return alert(data.error);

  localStorage.setItem("token", data.token);
  window.location.href = "dashboard.html";
};

// login
loginForm.onsubmit = async e => {
  e.preventDefault();
  const body = {
    email: loginForm[0].value,
    password: loginForm[1].value
  };

  const res = await fetch(`${API}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const data = await res.json();
  if (!res.ok) return alert(data.error);

  localStorage.setItem("token", data.token);
  window.location.href = "dashboard.html";
};

// auto login
(async () => {
  const token = localStorage.getItem("token");
  if (!token) return;

  const res = await fetch(`${API}/check`, {
    headers: { Authorization: `Bearer ${token}` }
  });

  if (res.ok) window.location.href = "dashboard.html";
})();
</script>

</body>
</html>
