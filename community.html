<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community | TwistedTRXTR’s</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@phantom/browser-sdk/dist/index.min.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
</head>
<body>
  <header>
    <h1>TwistedTRXTR’s</h1>
  </header>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="my-nfts.html">My NFTs</a>
    <a href="community.html">Community</a>
    <a href="marketplace.html">Marketplace</a>
  </nav>

  <main class="container community-layout">
    <section class="card chat-section">
      <h2>Live Chat</h2>
      <div id="chat-feed" class="chat-feed">
        <!-- Dynamic chat messages will be added here -->
      </div>
      <div class="chat-input">
        <input type="text" id="chat-message" placeholder="Type message...">
        <input type="file" id="chat-image" accept="image/*">
        <button class="btn" onclick="postChatMessage()">Send</button>
      </div>
    </section>

    <aside class="card leaderboard-section">
      <h2>Leaderboard - Rarest NFTs</h2>
      <ol>
        <li><a href="#">UserX</a> - #001 (Legendary)</li>
        <li><a href="#">UserY</a> - #002 (10 SOL)</li>
        <li><a href="#">UserZ</a> - #003 (Epic)</li>
      </ol>
    </aside>
  </main>

  <script src="main.js"></script>
</body>
</html>
